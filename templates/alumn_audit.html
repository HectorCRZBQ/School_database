<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <button class="send-button back-to-menu"><a href="/menu" class="back-to-menu">Volver al Menú</a></button>
    <h1>Alumnos</h1>
    <form method="post" action="/search_alumn_audit">
        <input name="alumn_id" placeholder="Buscar" type="text">
        <button class="search-button" type="submit"></button>
    </form>
    <table>
        <tr>
            <th>Operación</th>
            <th>Fecha</th>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo electrónico</th>
            <th>Dirección</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
